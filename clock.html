<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>A simple clock</title>

</head>

<body translate="no" >
  <div id="output"></div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js'></script>
  <script>
    
    var output = document.getElementById("output");
    var c;
    setInterval(
    c = function() {
      output.innerText = moment();
    }, 1000);
    c();

  </script>
</body>
</html>
